<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>

    <!--  浏览器页签角标图片  -->
    <link rel="shortcut icon"  href="https://csdnimg.cn/public/favicon.ico" >

    <link rel="stylesheet" href="test.css"/>

    <script type="text/javascript" src="test.js"></script>

</head>
<body contenteditable="true">
<div class="container">
    <h1>JavaScript读取和导出excel示例（基于js-xlsx）</h1>


    <div style="width:100%;">


        <div style="width:100%;height: 300px;">


            <div id="div1" style="float:left;width:50%;height: 100%;background: #f0efee;">
                {"name":"张三","age":18}
            </div>

            <div id="div2" style="float:left;width:50%;height: 100%;background: #d4d4d4;">

            </div>


        </div>


        <div style="width:100%;height: 100px;">
            <input value="加密字符串显示到div1" onclick="testUtil.test1()" type="button"/>
            <input value="div1解密成json到div2" onclick="testUtil.test2()" type="button"/>
            <input value="json对象转成table显示到div3" onclick="testUtil.test3()" type="button"/>
            <input value="table转json对象显示到div4" onclick="testUtil.test4()" type="button"/>

        </div>


        <div style="width:100%;height: 300px;">


            <div id="div3" style="float:left;width:50%;height: 100%;background: #f0efee;">

            </div>

            <div id="div4" style="float:left;width:50%;height: 100%;background: #d4d4d4;">

            </div>


        </div>

    </div>
</div>
</body>
</html>
